<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Birthday Surprise</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  background: black;
}

/* FORM SCREEN */
#formScreen {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* SURPRISE SCREEN */
#surpriseScreen {
  display: none;
  position: fixed;
  inset: 0;
  background: black;
  overflow: hidden;
}

/* MESSAGE */
#message {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-family: 'Pacifico', cursive;
  font-size: 42px;
  color: #ffd6e8;
  animation: fadeOut 2s ease forwards;
  animation-delay: 5s;
}

/* PHOTO AREA */
#photoContainer {
  position: absolute;
  inset: 0;
}

.photo {
  position: absolute;
  inset: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  animation: cinematic 6s ease-in-out forwards;
}

/* ANIMATIONS */
@keyframes cinematic {
  0%   { opacity: 0; transform: scale(1); }
  15%  { opacity: 1; }
  100% { opacity: 0; transform: scale(1.15); }
}

@keyframes fadeOut {
  to { opacity: 0; }
}
</style>

</head>

<body>

<!-- FORM -->
<div id="formScreen">
  <h2>Just one thing before we begin ðŸ’«</h2>
  <input id="nameInput" placeholder="Enter your name" />
  <input id="dobInput" type="date" />
  <button onclick="startSurprise()">Continue</button>
</div>

<!-- SURPRISE -->
<div id="surpriseScreen">
  <div id="message"></div>
  <div id="photoContainer"></div>
  <audio id="bgMusic" src="song.mp3" preload="auto" loop></audio>
</div>

<script>
const correctDOB = "2006-01-02";
const photos = [
  "photos/1.jpeg",
  "photos/2.jpeg",
  "photos/3.jpeg"
];

let photoIndex = 0;
let photoTimer;

/* STEP 1: Validate & show surprise */
function startSurprise() {
  const name = nameInput.value.trim();
  const dob = dobInput.value;

  if (!name || !dob) {
    alert("Please fill all details ðŸ’•");
    return;
  }

  if (dob !== correctDOB) {
    alert(
      dob < correctDOB
        ? "You are not that young my dear wifey ðŸ˜Œ"
        : "You are not that old my dear wifey ðŸ˜˜"
    );
    return;
  }

  formScreen.style.display = "none";
  surpriseScreen.style.display = "block";

  message.innerHTML =
    `Happy Birthday baby ${name} â¤ï¸<br><br>
     To my cutest baby penguin,<br>my forever`;

}

/* STEP 2: Unlock audio, delay everything */
function startMusic() {
  musicBtn.remove();

  setTimeout(() => {
    bgMusic.play();
    startPhotoShow();
  }, 5000);
}

/* PHOTO SLIDESHOW */
function startPhotoShow() {
  message.remove(); // remove text completely
  showNextPhoto();
  photoTimer = setInterval(showNextPhoto, 6000);
}

function showNextPhoto() {
  const container = photoContainer;
  container.innerHTML = "";

  if (photoIndex >= photos.length) {
    clearInterval(photoTimer);
    return;
  }

  const img = document.createElement("img");
  img.src = photos[photoIndex];
  img.className = "photo";
  container.appendChild(img);

  photoIndex++;
}
</script>


</body>
</html>
