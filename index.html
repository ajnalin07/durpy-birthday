<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Birthday Surprise</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  background: linear-gradient(135deg, #fff1eb, #ace0f9);
}

/* INPUT SCREEN */
#formScreen {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

input {
  padding: 14px 20px;
  margin: 10px;
  width: 280px;
  border-radius: 25px;
  border: none;
  font-size: 16px;
}

button {
  padding: 12px 30px;
  margin-top: 20px;
  border-radius: 25px;
  border: none;
  font-size: 16px;
  background: #ff6f91;
  color: white;
  cursor: pointer;
}

/* SURPRISE SCREEN */
#surpriseScreen {
  display: none;
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ffecd2, #fcb69f);
  overflow: hidden;
}

/* MESSAGE */
#message {
  position: absolute;
  top: 30px;
  width: 100%;
  text-align: center;
  font-family: 'Pacifico', cursive;
  font-size: 48px;
  color: #ff4e50;
  z-index: 5;
}

/* FRUITS */
.fruit {
  position: absolute;
  font-size: 38px;
  animation: fall linear infinite;
}

@keyframes fall {
  0% { transform: translateY(-100px); opacity: 1; }
  100% { transform: translateY(110vh); opacity: 0; }
}

/* PHOTO ANIMATION */
#photoContainer {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.photo {
  position: absolute;
  width: 320px;
  border-radius: 16px;
  animation: zoomFade 3s ease-in-out forwards;
}

@keyframes zoomFade {
  0% {
    transform: scale(0.8);
    opacity: 0;
  }
  30% {
    transform: scale(1);
    opacity: 1;
  }
  100% {
    transform: scale(1.4);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- INPUT SCREEN -->
<div id="formScreen">
  <h2>Just one thing before we begin üí´</h2>
  <input id="nameInput" placeholder="Enter your name" />
  <input id="dobInput" type="date" />
  <button onclick="startSurprise()">Continue</button>
</div>

<!-- SURPRISE SCREEN -->
<div id="surpriseScreen">
  <div id="message"></div>
  <div id="photoContainer"></div>
  <audio id="bgMusic" src="song.mp3"></audio>
</div>

<script>
const correctDOB = "2006-01-02";
const photos = [
  "photos/1.jpg",
  "photos/2.jpg",
  "photos/3.jpg",
  "photos/4.jpg"
];

let photoIndex = 0;
let photoInterval;

function startSurprise() {
  const name = document.getElementById("nameInput").value.trim();
  const dob = document.getElementById("dobInput").value;

  if (!name || !dob) {
    alert("Please fill all details üíï");
    return;
  }

  if (dob !== correctDOB) {
    if (dob < correctDOB) {
      alert("You are not that old my dear wifey üòå");
    } else {
      alert("You are not that young my dear wifey üòò");
    }
    return;
  }

  document.getElementById("formScreen").style.display = "none";
  document.getElementById("surpriseScreen").style.display = "block";

  document.getElementById("message").innerHTML =
    `Happy Birthday baby ${name} ‚ù§Ô∏è<br>To my cutest baby penguin, my forever`;

  startFruits();

  setTimeout(startPhotoShow, 5000);
}

function startFruits() {
  const fruits = ["üçé","üçì","üçâ","üçç","üçë","üçí"];
  for (let i = 0; i < 35; i++) {
    const fruit = document.createElement("div");
    fruit.className = "fruit";
    fruit.innerText = fruits[Math.floor(Math.random() * fruits.length)];
    fruit.style.left = Math.random() * 100 + "vw";
    fruit.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.getElementById("surpriseScreen").appendChild(fruit);
  }
}

function startPhotoShow() {
  document.getElementById("bgMusic").play();
  showNextPhoto();

  photoInterval = setInterval(showNextPhoto, 3000);
}

function showNextPhoto() {
  const container = document.getElementById("photoContainer");
  container.innerHTML = "";

  if (photoIndex >= photos.length) {
    clearInterval(photoInterval);
    return;
  }

  const img = document.createElement("img");
  img.src = photos[photoIndex];
  img.className = "photo";

  container.appendChild(img);
  photoIndex++;
}
</script>

</body>
</html>
